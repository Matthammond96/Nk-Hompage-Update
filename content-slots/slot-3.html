      <div class="btns">
        <div data-scrollNum="1" class="btn sliderControl active"><a href="#"></a></div>

</section>

<script>
  jQuery(document).ready(function() {

    let up = 91;

    var stage1 = 0;
    var stage2 = 91;
    var stage3 = 182;

    $(".sliderControl").click(function(event) {

      $(".sliderControl").removeClass('active');
      $(this).addClass('active');

      let windowWidth = $(window).width();

      let clickNumber = jQuery(this).attr("data-scrollNum");

      console.log(clickNumber);

      switch (clickNumber) {
        case "1":

          stage1 = 0 + "%";
          $(".carousel-item-1").css("left", stage1);
          $(".info-slide-1").css("left", "5%");
          if (windowWidth < 850) {
            stage2 = 100 + "%";
          } else  {
            stage2 = 91 + "%";
          }

          $(".carousel-item-2").css("left", stage2);
          $(".info-slide-2").css("left", "105%");
          if (windowWidth < 850) {
            stage3 = 200 + "%";
          } else  {
            stage3 = 182 + "%";
          }
          $(".carousel-item-3").css("left", stage3);
          $(".info-slide-3").css("left", "205%");
        return ;
        case "2":
        if (windowWidth < 850) {
          stage1 = -100 + "%";
        } else  {
          stage1 = -91 + "%";
        }
          $(".carousel-item-1").css("left", stage1);
          $(".info-slide-1").css("left", "-105%");
          stage2 = 0 + "%";
          $(".carousel-item-2").css("left", stage2);
          $(".info-slide-2").css("left", "5%");
          if (windowWidth < 850) {
            stage3 = 100 + "%";
          } else  {
            stage3 = 91 + "%";
          }
          $(".carousel-item-3").css("left", stage3);
          $(".info-slide-3").css("left", "105%");
        return ;
        case "3":
        if (windowWidth < 850) {
          stage1 = -200 + "%";
        } else  {
          stage1 = -182 + "%";
        }
          $(".carousel-item-1").css("left", stage1);
          $(".info-slide-1").css("left", "-205%");
          if (windowWidth < 850) {
            stage2 = -100 + "%";
          } else  {
            stage2 = -91 + "%";
          }
          $(".carousel-item-2").css("left", stage2);
          $(".info-slide-2").css("left", "-105%");
          stage3 = 0 + "%";
          $(".carousel-item-3").css("left", stage3);
          $(".info-slide-3").css("left", "5%");
        return ;
        default:
          return;
      }
      stage1 = 0;
      stage2 = 91;
      stage3 = 182;
    });
  });
</script>
